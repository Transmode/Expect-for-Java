apply plugin: 'base'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

// Allow the build to continue if there are findbug warnings.
tasks.withType(FindBugs){ ignoreFailures = true }

repositories { mavenCentral() }

dependencies {
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.8.2'
	testCompile 'org.jvnet.hudson:ganymed-ssh-2:build260'
}

group = 'com.github.ronniedong.expectforjava'
version = '1.3'

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			url "$buildDir/repo" // change to point to your repo, e.g. http://my.org/repo
		}
	}
}
